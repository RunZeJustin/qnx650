      <h1 class="topictitle1">Editing a code template</h1>
      
      
      
      <div>
         <p></p>
         
         
         <div class="section">
            
            <p>To edit a template:</p>
            
            
         </div>
         
         
         <ol>
            <li class="stepexpand">
               <span>From the main menu, select <span class="menucascade">
                     <span class="uicontrol">Window</span>
                     &gt; <span class="uicontrol">Preferences</span>
                     </span>.</span>
               
            </li>
            <li class="stepexpand">
               <span>In the left pane, select <span class="menucascade">
                     <span class="uicontrol">C/C++</span>
                     &gt; <span class="uicontrol">Editor</span>
                     &gt; <span class="uicontrol">Templates</span>
                     </span>.</span>
               
               
               <p>                   </p>
               
               
               
            </li>
            <li class="stepexpand">
               <span>Select the template to modify, and then click
                  <span class="uicontrol">Edit</span>.</span>
               
               
               <p>
                  <span><img src="../images/ic2Fdevel_Edit_Code_Template.xml_d74946e71.jpg" alt="Editing a Code Template" /></span>
                  
               </p>
               
               
               
            </li>
         </ol>
